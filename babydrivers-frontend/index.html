<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .container {
            margin: 20px;
        }

        .booking-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .room-placeholder {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-wrap: wrap;
        }

        .room-card {
            flex: 1;
            margin: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .room-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Hotel California</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Admin</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="booking-form">
        <h2 class="mb-4">Book a Room</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <select class="form-control" id="roomType" name="roomType" required>
                    <option value="standard">Standard Room</option>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <div class="form-group">
                <label for="checkIn">Check-In Date:</label>
                <input type="date" class="form-control" id="checkIn" name="checkIn" required>
            </div>

            <div class="form-group">
                <label for="checkOut">Check-Out Date:</label>
                <input type="date" class="form-control" id="checkOut" name="checkOut" required>
            </div>

            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>

    <div class="room-placeholder">
        <div class="room-card">
            <img src="room1.jpg" alt="Room 1">
            <p>Description of Room 1. Price: $100 per night.</p>
            <button class="btn btn-success">Select Room</button>
        </div>

        <div class="room-card">
            <img src="room2.jpg" alt="Room 2">
            <p>Description of Room 2. Price: $150 per night.</p>
            <button class="btn btn-success">Select Room</button>
        </div>

        <div class="room-card">
            <img src="room3.jpg" alt="Room 3">
            <p>Description of Room 3. Price: $200 per night.</p>
            <button class="btn btn-success">Select Room</button>
        </div>
    </div>

    <footer class="bg-dark text-light py-3 footer mt-lg-5">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12 text-center">
              <p class="mb-0"> &copy; 2023 Hotel California</p>
            </div>
          </div>
        </div>
      </footer>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
